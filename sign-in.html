<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign In | Grocery Mart</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Main -->
        <main id="main" class="auth show">
            <!-- Auth Intro -->
            <div class="auth__intro d-md-none">
                <img src="./assets/img/auth/intro.svg" alt="" class="auth__intro-img" />
                <p class="auth__intro-text">
                    The best of luxury brand values, high quality products, and innovative services
                </p>
            </div>

            <!-- Auth Content -->
            <div class="auth__content">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="./" class="logo auth__content-logo">
                        <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                        <h2 class="logo__brand">grocerymart</h2>
                    </a>

                    <h1 class="auth__heading">Hello Again!</h1>
                    <p class="auth__desc">
                        Welcome back to sign in. As a returning customer, you have access to your previously
                        saved all information.
                    </p>

                    <form action="./index-logged.html" class="form auth__form">
                        <!-- Email -->
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    class="form__input"
                                    placeholder="Email"
                                    required
                                    autocomplete="on"
                                    value="admin@grocerymart.com"
                                />
                                <img src="./assets/icons/message.svg" alt="" class="form__input-icon" />
                                <img
                                    src="./assets/icons/warning.svg"
                                    alt=""
                                    class="form__input-icon form__input-icon--error"
                                />
                            </div>
                            <p class="form__error">Email is not valid</p>
                        </div>
                        <!-- Password -->
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    class="form__input"
                                    placeholder="Password"
                                    required
                                    autocomplete="off"
                                    value="password"
                                />
                                <img src="./assets/icons/lock.svg" alt="" class="form__input-icon" />
                                <img
                                    src="./assets/icons/warning.svg"
                                    alt=""
                                    class="form__input-icon form__input-icon--error"
                                />
                            </div>
                        </div>

                        <!-- Action -->
                        <div class="form__group form__group--inline">
                            <label class="form__checkbox">
                                <input
                                    type="checkbox"
                                    name="remember"
                                    id="remember"
                                    class="form__checkbox-input"
                                    checked
                                />
                                <span class="form__checkbox-label">Set as default card</span>
                            </label>

                            <a href="./reset-password.html" class="auth__link form__pull-right"
                                >Forgot Password?</a
                            >
                        </div>

                        <!-- Buttons -->
                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn auth__btn--primary">Sign In</button>
                            <button class="btn btn--outline btn-no-margin auth__btn">
                                <img
                                    src="./assets/icons/google.svg"
                                    alt=""
                                    class="btn__icon icon auth__btn-icon"
                                />
                                Sign in with Google
                            </button>
                        </div>
                    </form>

                    <div class="auth__row">
                        <p class="auth__text">Donâ€™t have an account yet?</p>
                        <a href="./sign-up.html" class="auth__link auth__link--large">Sign Up</a>
                    </div>
                </div>
            </div>
        </main>

        <!-- Toggle Dark Mode -->
        <button type="button" class="dark-mode js-dark-mode-toggle">Dark</button>

        <!-- script -->
        <script>
            window.dispatchEvent(new Event('template-loaded'));
        </script>
    </body>
</html>

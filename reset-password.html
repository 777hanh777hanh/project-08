<html lang="en" class="">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reset Password | Grocery Mart</title>
		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
		<link rel="manifest" href="./assets/favicon/site.webmanifest" />
		<link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />

		<!-- Fonts -->
		<link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

		<!-- Style -->
		<link rel="stylesheet" href="./assets/css/main.css" />

		<!-- Scripts -->
		<script src="./assets/js/scripts.js"></script>
	</head>
	<body>
		<!-- Main -->
		<main id="main" class="auth show">
			<!-- Auth Intro -->
			<div class="auth__intro d-md-none">
				<img src="./assets/img/auth/forgot-password.png" alt="" class="auth__intro-img" />
			</div>

			<!-- Auth Content -->
			<div class="auth__content">
				<div class="auth__content-inner">
					<!-- Logo -->
					<a href="./" class="logo auth__content-logo">
						<img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
						<h2 class="logo__brand">grocerymart</h2>
					</a>

					<h1 class="auth__heading">Forgot Password</h1>
					<p class="auth__desc">
						Enter your email and we'll send you a link to reset your password.
					</p>

					<!-- <div class="auth__message message message--success">
                        <div class="message__content">
                            <p class="auth__message-text message__text">
                                We have e-mailed your password reset link
                            </p>
                        </div>
                    </div> -->

					<form
						action="./reset-password-emailed.html"
						class="form auth__form auth__form-forgot"
					>
						<!-- Email -->
						<div class="form__group">
							<div class="form__text-input">
								<input
									type="email"
									name="email"
									id="email"
									class="form__input"
									placeholder="Enter your email"
									required
									autocomplete="on"
								/>
								<img
									src="./assets/icons/message.svg"
									alt=""
									class="form__input-icon"
								/>
								<img
									src="./assets/icons/warning.svg"
									alt=""
									class="form__input-icon form__input-icon--error"
								/>
							</div>
							<p class="form__error">Email is not valid</p>
						</div>

						<!-- Buttons -->
						<div class="form__group auth__btn-group">
							<button class="btn btn--primary auth__btn auth__btn--primary">
								Reset Password
							</button>
						</div>
					</form>

					<div class="auth__row">
						<a href="./sign-in.html" class="auth__link auth__link--large"
							>Back to Sign In</a
						>
					</div>
				</div>
			</div>
		</main>

		<!-- script -->
		<script>
			window.dispatchEvent(new Event('template-loaded'));
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            loadComponent('#header', './templates/header-logged.html');
        </script>

        <!-- MAIN -->
        <main id="main" class="product-page">
            <div class="container">
                <div class="product-container">
                    <!-- Breadcrumbs -->
                    <ul class="breadcrumbs">
                        <li>
                            <a class="breadcrumbs__link" href="#!"
                                >Departments
                                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
                            </a>
                        </li>
                        <li>
                            <a class="breadcrumbs__link" href="#!"
                                >Coffee
                                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
                            </a>
                        </li>
                        <li>
                            <a class="breadcrumbs__link" href="#!"
                                >Coffee Beans
                                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
                            </a>
                        </li>
                        <li>
                            <a class="breadcrumbs__link breadcrumbs__link--current" href="#!"
                                >LavAzza
                                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            loadComponent('#footer', './templates/footer.html');
        </script>

        <!-- Toggle Dark Mode -->
        <button type="button" class="dark-mode js-dark-mode-toggle">Dark</button>
    </body>
</html>
